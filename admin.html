<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Admin - Sangdon Park</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .login-form {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .login-form h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        .login-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        .login-form button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-form button:hover { background: #5a67d8; }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: none;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #f7f7f7;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .filters input, .filters button {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ddd;
        }
        .filters button {
            background: #667eea;
            color: white;
            cursor: pointer;
            border: none;
        }
        .filters button:hover { background: #5a67d8; }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        th {
            background: #f7f7f7;
            font-weight: 600;
        }
        tr:hover { background: #f9f9f9; }
        .message-cell {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .message-cell:hover {
            white-space: normal;
            word-break: break-word;
        }
        .ip-badge {
            background: #e0e7ff;
            color: #4c51bf;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .pagination button {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .pagination button:hover { background: #f7f7f7; }
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .pagination button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        .error {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-form" id="loginForm">
        <h2>üîí Í¥ÄÎ¶¨Ïûê Î°úÍ∑∏Ïù∏</h2>
        <input type="password" id="passwordInput" placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏ ÏûÖÎ†•" onkeypress="if(event.key==='Enter') login()">
        <button onclick="login()">Î°úÍ∑∏Ïù∏</button>
        <div id="loginError" style="color: red; margin-top: 10px; display: none;">ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä ÌãÄÎ†∏ÏäµÎãàÎã§.</div>
    </div>

    <div class="container" id="adminPanel">
        <h1>üîç Ï±ÑÌåÖ Î°úÍ∑∏ Í¥ÄÎ¶¨Ïûê</h1>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalChats">0</div>
                <div class="stat-label">Ï¥ù ÎåÄÌôî Ïàò</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="todayChats">0</div>
                <div class="stat-label">Ïò§Îäò ÎåÄÌôî Ïàò</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="uniqueIPs">0</div>
                <div class="stat-label">Í≥†Ïú† IP Ïàò</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgLength">0</div>
                <div class="stat-label">ÌèâÍ∑† ÎåÄÌôî Í∏∏Ïù¥</div>
            </div>
        </div>

        <div class="filters">
            <input type="date" id="dateFilter" placeholder="ÎÇ†Ïßú ÏÑ†ÌÉù">
            <input type="text" id="ipFilter" placeholder="IP ÌïÑÌÑ∞">
            <input type="text" id="searchFilter" placeholder="Î©îÏãúÏßÄ Í≤ÄÏÉâ">
            <button onclick="loadLogs()">üîÑ ÏÉàÎ°úÍ≥†Ïπ®</button>
            <button onclick="logout()">üö™ Î°úÍ∑∏ÏïÑÏõÉ</button>
        </div>

        <div id="loading" class="loading" style="display:none;">Î°úÎî© Ï§ë...</div>
        <div id="error" class="error" style="display:none;"></div>
        
        <table id="logsTable">
            <thead>
                <tr>
                    <th>ÏãúÍ∞Ñ</th>
                    <th>IP</th>
                    <th>ÏÇ¨Ïö©Ïûê Î©îÏãúÏßÄ</th>
                    <th>Î¥á ÏùëÎãµ</th>
                    <th>ÎåÄÌôî Í∏∞Î°ù</th>
                </tr>
            </thead>
            <tbody id="logsBody"></tbody>
        </table>

        <div class="pagination" id="pagination"></div>
    </div>

    <script>
        let adminPassword = '';
        let currentPage = 1;
        const API_URL = 'https://sangdon-chatbot.netlify.app/.netlify/functions/admin-logs';

        function login() {
            const password = document.getElementById('passwordInput').value;
            if (!password) return;
            
            adminPassword = password;
            loadLogs();
        }

        async function loadLogs() {
            const loginForm = document.getElementById('loginForm');
            const adminPanel = document.getElementById('adminPanel');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const loginError = document.getElementById('loginError');
            
            loading.style.display = 'block';
            error.style.display = 'none';
            loginError.style.display = 'none';
            
            try {
                const params = new URLSearchParams({
                    page: currentPage,
                    pageSize: 50
                });
                
                const dateFilter = document.getElementById('dateFilter')?.value;
                const ipFilter = document.getElementById('ipFilter')?.value;
                const searchFilter = document.getElementById('searchFilter')?.value;
                
                if (dateFilter) params.append('date', dateFilter);
                if (ipFilter) params.append('ip', ipFilter);
                if (searchFilter) params.append('search', searchFilter);
                
                const response = await fetch(`${API_URL}?${params}`, {
                    headers: {
                        'Authorization': `Bearer ${adminPassword}`
                    }
                });
                
                if (response.status === 401) {
                    loginError.style.display = 'block';
                    loading.style.display = 'none';
                    return;
                }
                
                if (!response.ok) throw new Error('Failed to fetch logs');
                
                const data = await response.json();
                
                // Show admin panel
                loginForm.style.display = 'none';
                adminPanel.style.display = 'block';
                
                // Update stats
                document.getElementById('totalChats').textContent = data.stats.totalChats;
                document.getElementById('todayChats').textContent = data.stats.todayChats;
                document.getElementById('uniqueIPs').textContent = data.stats.uniqueIPs;
                document.getElementById('avgLength').textContent = data.stats.avgLength;
                
                // Display logs
                displayLogs(data.logs);
                
                // Update pagination
                updatePagination(data.totalCount, data.pageSize);
                
                loading.style.display = 'none';
                
            } catch (err) {
                console.error('Error:', err);
                error.textContent = 'Î°úÍ∑∏Î•º Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§: ' + err.message;
                error.style.display = 'block';
                loading.style.display = 'none';
            }
        }

        function displayLogs(logs) {
            const tbody = document.getElementById('logsBody');
            tbody.innerHTML = '';
            
            logs.forEach(log => {
                const row = document.createElement('tr');
                const time = new Date(log.created_at);
                const historyCount = log.conversation_history ? log.conversation_history.length : 0;
                
                row.innerHTML = `
                    <td>${time.toLocaleString('ko-KR')}</td>
                    <td><span class="ip-badge">${log.user_ip || 'unknown'}</span></td>
                    <td class="message-cell" title="${escapeHtml(log.user_message)}">${escapeHtml(log.user_message)}</td>
                    <td class="message-cell" title="${escapeHtml(log.bot_response)}">${escapeHtml(log.bot_response)}</td>
                    <td>${historyCount}Í∞ú</td>
                `;
                
                tbody.appendChild(row);
            });
        }

        function updatePagination(totalCount, pageSize) {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(totalCount / pageSize);
            
            pagination.innerHTML = '';
            
            // Previous button
            const prevBtn = document.createElement('button');
            prevBtn.textContent = 'Ïù¥Ï†Ñ';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    loadLogs();
                }
            };
            pagination.appendChild(prevBtn);
            
            // Page numbers
            for (let i = Math.max(1, currentPage - 2); i <= Math.min(totalPages, currentPage + 2); i++) {
                const pageBtn = document.createElement('button');
                pageBtn.textContent = i;
                pageBtn.className = i === currentPage ? 'active' : '';
                pageBtn.onclick = () => {
                    currentPage = i;
                    loadLogs();
                };
                pagination.appendChild(pageBtn);
            }
            
            // Next button
            const nextBtn = document.createElement('button');
            nextBtn.textContent = 'Îã§Ïùå';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    loadLogs();
                }
            };
            pagination.appendChild(nextBtn);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function logout() {
            adminPassword = '';
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('passwordInput').value = '';
        }
    </script>
</body>
</html>
